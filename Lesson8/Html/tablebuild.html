<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700i&display=swap" rel="stylesheet">
</head>

<body>


    <main>
        <table>
           <thead>
            <tr>
                <th colspan="3">
                   ACME Wildwest 
                </th>
            </tr>
        </thead> 
        <tbody>
            <tr>
                <th>
                    Period
                </th>
                <th>
                    Sales
                </th>
                <th>
                    Sales Goal
                </th>
            </tr>
            <tr>
            <td>
            August
            </td>
            <td>
            $3,590
            </td>
            <td>
            $4,000
            </td>
            </tr>
            <tr>
                <td>
               September
                </td>
                <td>
                $4,420
                </td>
                <td>
                $5,000
                </td>
            </tr>
            <tr>
            <td>
             October
            </td>
            <td>
             $4,870
            </td>
            <td>
             $5,000
            </td>
            </tr>
            <tr>
                <td>
               November
                </td>
                <td>
                $8,610
                </td>
                <td id="lost">
                $7,500
                </td>
            </tr>
            <tr>
            <td>
            Black Friday
            </td>
            <td colspan="2">
            $3,200
            </td>
        
            </tr>
        <tr>
         <td>
             December
            </td>
         <td>
             $6,820
        </td>
         <td>
            $7,500
        </td>
        </tbody>
        <tfoot>

        
            <tr>
                <th colspan="3">
                    Compiled <span id="date"></span> by Justalfred

                </th>
            </tr>
            </tfoot>
        </table>

    </main>
    <script src="../JavaScript/tablebuild.js"></script>
</body>

</html>
