<main>
    <section>
        <h3>The Storm Center</h3>
        <form action="../Html/thanks.html" > 
        <div class="first">
            <div class="titlebox">Contact Information</div>

            <label>First Name:
                <input type="text" name="identity" required pattern="[[:alpha:]+]">
                 </label>
                 <br><br>


                 <label>Last Name:
                    <input type="text" name="identity" required pattern="[[:alpha:]+]">
                 </label><br><br>
    
        
        
        <label>Email Address:
        <input type="email" id="email" name="email" placeholder="email@example.com" required >
            </label><br><br>


            <label>Contact detail:
                <input type="tel" name="contact" placeholder="000-929-2999" maxlength="10" required></label><br><br>
           </div>
           
        <div class="last">

        <div class="titlebox">Storm Information</div>
        <label>Storm Date:
        <input type="date" class="day" name="thedate" required></label><br><br>

        <div class="radio">
           <fieldset> <label>Danger:</label><br />
        <input type="radio" name="danger" id="Yes" value="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" name="danger" id="No" value="No">
        <label for="No">No</label>
        <input type="radio" name="danger" id="Maybe" value="Maybe">
        <label for="Maybe">Maybe</label>
        
    </fieldset> 
        </div>
    

        <label>Your Zip Code:
            <input  type="number" name="ZipCode" required>
               </label><br><br>
            

        <label>Storm Region:
            <select name="browser">
                <option value="default" selected disabled>Select a Region</option>
                <option value="Preston">Preston</option>
                <option value="Fish Haven">Fish Haven</option>
                <option value="Soda Springs">Soda Springs</option>
                </select>
            </label><br><br>
        <label>Storm Type:
        <input list="StormType" name="StormType">
        <datalist id="StormType">
            <option value="Flash Flood"></option>
            <option value="Hail"></option>
            <option value="Thunderstorm"></option>
            <option value="Hurricane"></option>
            <option value="Tornado"></option>
        </datalist></label><br><br>

        <label class="flexly" for="rating">Rating: &nbsp;&nbsp;&nbsp;
            <input type="range" id="rating" name="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
            

        <datalist id="tickmarks">
            <option value="0">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
          </datalist>
        </label><br><br>
        
          <label>Additional Information:
        <textarea class="textarea" name="additional Information"></textarea>
         </label>
        </div>
        <input class="button" type="Submit" value="Submit">
        </form>
